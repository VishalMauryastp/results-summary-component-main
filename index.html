<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./src/assets/js/jquery-3.6.2.min.js"></script>
    <script defer src="./src/assets/js/app.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="d-f ai-c jc-c m-h-100">
      <div class="container d-f">
        <div class="container__your_result">
          <h1 class="t-c">Your Result</h1>
          <div
            class="container__your_result__persentage_circle d-f jc-c ai-c fd-c"
          >
            <h2 class="percent">00</h2>
            <p>of 100</p>
          </div>
          <h3 class="t-c">Great</h3>
          <p class="discription t-c">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="container__summary" id="summary">
          <h4>Summary</h4>
          <div class="rows" >

          </div>
          <button class="btn_cont">Continue</button>
        </div>
      </div>
    </main>

    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.github.com/VishalMauryastp" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
